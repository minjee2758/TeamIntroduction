<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>게시글</title>
    <link rel="stylesheet" href="../styles/post.css" />
</head>
<script src="../pages/Js/post.js"></script>

<body>
    <button type="button" id="openModel" class="openbutton">
        <img src="image 7.png" alt="만들기">만들기
    </button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="mypostingbox" id="postingbox">
                <h3 style="text-align: center;">게시글 작성하기</h3>
                <hr>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="title" placeholder="제목" required>
                    <label for="title">제목</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="content" placeholder="내용">
                    <label for="content">내용</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="url" class="form-control" id="link" placeholder="링크">
                    <label for="link">링크</label>
                </div>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="file">
                </div>
                <div class="mybtn">
                    <button type="button" class="btn btn-danger" id="postingbtn">게시하기</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
