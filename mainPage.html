<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

        * {
            font-family: "Nanum Gothic", serif;
        }

        header>hr {
            border: solid 1px rgba(90, 90, 90, 0.4);
        }

        .mainLogo {
            width: 200px;
            display: block;
            margin: 20px auto 20px auto;
        }

        .top {
            height: 300px;
            background-color: green;
        }

        .imgBox>img {
            width: 150px;
            margin: 30px auto 0px auto;
        }

        
    </style>
</head>
<header>
    <img src="..." class="mainLogo">
    <hr>
</header>

<body>
    <div class="top">
        <div class="imgBox">
            <img src="...">
        </div>
        <div class="infoBox">
            <div class="infoTop">
                <div class="teamId"></div>
                <div class="followingButton"></div>
                <div class="ruleButton"></div>
                <div class="postingButton"></div>
            </div>
            <div class="infoMid">
                <div class="followingSection"></div>
            </div>
            <div class="infoBottom">
                <div class="introduceTitle"></div>
                <div class="introduceDetail"></div>
            </div>
        </div>
    </div>
    <div class="mid">
        <div class=" memberList"></div>     
    </div>
    <div class="bottom">
        <div class="board"></div>
    </div>
</body>

</html>
