<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

        * {
            font-family: "Nanum Gothic", serif;

        }

        header>hr {
            border: solid 1px rgba(90, 90, 90, 0.4);
        }

        .mainLogo {
            width: 270px;
            display: block;
            margin: 40px auto 40px auto;
        }

        .top {
            width: 1120px;
            height: 300px;
            margin: 0px auto 0px auto;
            padding-top: 20px;
            display: flex;
        }

        .imgBox {
            width: 300px;
            float: left;
        }

        .imgBox>img {
            width: 260px;
            margin: 30px auto 0px auto;
        }

        .infoBox {
            width: 840px;
            padding-left: 80px;
        }

        .infoTop {
            height: 70px;
            flex-direction: column;
            background-color: red;
            margin-top: 30px;
            padding: 20px 0px 0px 10px;
        }

        .infoMid {
            height: 70px;
            flex-direction: column;
            padding: 25px 0px 0px 10px;
        }

        .followingSection>span {
            margin-right: 100px;
        }

        .infoBottom {
            background-color: orange;
            flex-direction: column;
            height: 140px;
            padding: 10px 0px 0px 10px;

        }

        .memberList {
            width: 1200px;
            height: 280px;
            margin: 50px auto 0px auto;
            background-color: green;
        }

        .mid>hr {
            border: solid 1px rgba(90, 90, 90, 0.4);
            width: 1150px;
            margin: 20px auto 10px auto;
        }
    </style>
</head>
<header>
    <img src="https://velog.velcdn.com/images/harvard--/post/f085bded-9031-4007-96c9-d695f92a12f6/image.png"
        class="mainLogo">
    <hr>
</header>

<body>
    <div class="top">
        <div class="imgBox">
            <img src="https://velog.velcdn.com/images/harvard--/post/d81f019c-f61f-4bcb-964c-5dcf18b81706/image.png">
        </div>
        <div class="infoBox">
            <div class="infoTop">
                <div class="teamId">dontgoaway</div>
                <div class="followingButton"></div>
                <div class="ruleButton"></div>
                <div class="postingButton"></div>
            </div>
            <div class="infoMid">
                <div class="followingSection">
                    <span>게시물 25</span>
                    <span>팔로우 2</span>
                    <span>팔로잉 21</span>
                </div>
            </div>
            <div class="infoBottom">
                <div class="introduceTitle"><b>한명이 사라졌조</b></div><br>
                <div class="introduceDetail">213142314123</div>
            </div>
        </div>
    </div>
    <div class="mid">
        <div class=" memberList"></div>
        <hr>
    </div>
    <div class="bottom">
        <div class="board"></div>
    </div>
</body>

</html>
